<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Menu du restaurant À la française">
    <link rel="stylesheet" href="./sass/style.css">
    <title>Menu restaurant À la française</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b9e48470f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg">
</head>
<body>
    <header>
        <div >
            <i id="arrow__back" class="fas fa-arrow-left"></i>
        </div>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="restaurant__mainpage">
            <img class="restaurant__mainpage" src="./Maquettes_Ohmyfood/images/restaurants/plat_alafrancaise.jpg" alt="Plat du restaurant À la française">
        </div>
        <div class="restaurant__menu">
            <div class="restaurant__name">
                <h2>À la française</h2>
                <i class="far fa-heart"></i>
            </div>
            <div class="restaurant__menu__starter">
            <h3>ENTRÉES</h3>
            <figure class="restaurant__menu__card">
                <figcaption class="restaurant__menu__text"> 
                    <p class="restaurant__menu__name">Tartare de poulpe acidulé</p>
                    <div class="restaurant__menu__ingredientandprice">
                    <p class="restaurant__menu__ingredient"> Aux zests d'orange</p>
                    <div class="restaurant__menu__price"> 25€</div>
                    </div>
                </figcaption>
            </figure>
            <figure class="restaurant__menu__card">
                <figcaption class="restaurant__menu__text">
                    <p class="restaurant__menu__name">Velouté du légumes d'antan</p>
                    <div class="restaurant__menu__ingredientandprice">
                    <p class="restaurant__menu__ingredient"> Carotte, panais, topinambour</p>
                    <div class="restaurant__menu__price"> 35€</div>
                    </div>
                </figcaption>
            </figure>
            <figure class="restaurant__menu__card">
                <figcaption class="restaurant__menu__text">
                    <p class="restaurant__menu__name">Soupe à l'oignon</p>
                    <div class="restaurant__menu__ingredientandprice">
                    <p class="restaurant__menu__ingredient"> Revisitée</p>
                    <div class="restaurant__menu__price"> 20€</div>
                    <div><i class="fas fa-check-circle"></i></div>
                    </div>
                </figcaption>
            </figure>
            </div>
            <div class="restaurant__menu__maincourse">
                <h3>PLATS</h3>
                <figure class="restaurant__menu__card">
                    <figcaption class="restaurant__menu__text">
                        <p class="restaurant__menu__name">Coquilles Saint-Jacques</p>
                        <div class="restaurant__menu__ingredientandprice">
                        <p class="restaurant__menu__ingredient"> Accompagnées d'une purée de panais</p>
                        <div class="restaurant__menu__price"> 40€</div>
                        </div>
                    </figcaption>
                </figure>
                <figure class="restaurant__menu__card">
                    <figcaption class="restaurant__menu__text">
                        <p class="restaurant__menu__name">Magret de canard</p>
                        <div class="restaurant__menu__ingredientandprice">
                        <p class="restaurant__menu__ingredient"> Et parmentier de pommes de terres</p>
                        <div class="restaurant__menu__price"> 35€</div>
                        </div>
                    </figcaption>
                </figure>
                <figure class="restaurant__menu__card">
                    <figcaption class="restaurant__menu__text">
                        <p class="restaurant__menu__name">Pigeonneau d'Ille-et-Vilaine</p>
                        <div class="restaurant__menu__ingredientandprice">
                        <p class="restaurant__menu__ingredient">Sur son lite de gnocchis aux légumes</p>
                        <div class="restaurant__menu__price"> 44€</div>
                        </div>
                    </figcaption>
                </figure>
                </div>
                <div class="restaurant__menu__dessert">
                    <h3>DESSERTS</h3>
                    <figure class="restaurant__menu__card">
                        <figcaption class="restaurant__menu__text">
                            <p class="restaurant__menu__name">Pétales de violettes glacés</p>
                            <div class="restaurant__menu__ingredientandprice">
                            <p class="restaurant__menu__ingredient"> Et purée de noisettes</p>
                            <div class="restaurant__menu__price"> 18€</div>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="restaurant__menu__card">
                        <figcaption class="restaurant__menu__text">
                            <p class="restaurant__menu__name">Fondant de chocolat</p>
                            <div class="restaurant__menu__ingredientandprice">
                            <p class="restaurant__menu__ingredient">Revisité</p>
                            <div class="restaurant__menu__price"> 22€</div>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="restaurant__menu__card">
                        <figcaption class="restaurant__menu__text">
                            <p class="restaurant__menu__name">Millefeuille croustillant</p>
                            <div class="restaurant__menu__ingredientandprice">
                            <p class="restaurant__menu__ingredient"> Myrtilles et pâte d'amande</p>
                            <div class="restaurant__menu__price"> 23€</div>
                            </div>
                        </figcaption>
                    </figure>
                    </div>
            <div class="order">
                <div class="order__button">
                    <p>Commander</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="logo__footer">
            <p>ohmyfood</p>
        </div>
        <ul>
            <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
            <li>Mention légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
