<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Menu du restaurant À la française">
    <link rel="stylesheet" href="./sass/style.css">
    <title>Menu restaurant La palette du goût</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b9e48470f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg">
</head>
<body>
    <header>
        <div >
            <a href="index.html">
                <i id="arrow__back" class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="header">
            <h1>ohmyfood</h1>
        </div>
    </header>
    <main>
        <div class="restaurant__mainpage">
            <img class="restaurant__mainpage__image" src="./Maquettes_Ohmyfood/images/restaurants/plat_lapalettedugout.jpg" alt="Plat du restaurant La note enchantée">
        </div>
        <div class="restaurant__menu">
            <div class="restaurant__name">
                <h2>La palette du goût</h2>
                <i class="far fa-heart"></i>
            </div>
            <div class="restaurant__menu__starter">
            <h3>ENTRÉES</h3>
            <figure class="restaurant__menu__card">
                <figcaption class="restaurant__menu__text"> 
                    <p class="restaurant__menu__name">Fricasée d'escargot</p>
                    <div class="restaurant__menu__ingredientandprice">
                    <p class="restaurant__menu__ingredient">Au piment d'espelette</p>
                    <div class="restaurant__menu__price"> 25€</div>
                    </div>
                </figcaption>
                <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
            </figure>
            <figure class="restaurant__menu__card">
                <figcaption class="restaurant__menu__text">
                    <p class="restaurant__menu__name">Foie gras de canard mi-cuit</p>
                    <div class="restaurant__menu__ingredientandprice">
                    <p class="restaurant__menu__ingredient">Et ses copeaux de truffe noire</p>
                    <div class="restaurant__menu__price"> 35€</div>
                    </div>
                </figcaption>
                <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
            </figure>
            <figure class="restaurant__menu__card">
                <figcaption class="restaurant__menu__text">
                    <p class="restaurant__menu__name">Oeuf au plat</p>
                    <div class="restaurant__menu__ingredientandprice">
                    <p class="restaurant__menu__ingredient"> Assaisonnée à la truffe sur lit de caviar</p>
                    <div class="restaurant__menu__price"> 20€</div>
                    </div>
                </figcaption>
                <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
            </figure>
            </div>
            <div class="restaurant__menu__maincourse">
                <h3>PLATS</h3>
                <figure class="restaurant__menu__card">
                    <figcaption class="restaurant__menu__text">
                        <p class="restaurant__menu__name">Filet de boeuf aux herbes</p>
                        <div class="restaurant__menu__ingredientandprice">
                        <p class="restaurant__menu__ingredient"> Accompagné de sa ribambelle de légumes</p>
                        <div class="restaurant__menu__price"> 40€</div>
                        </div>
                    </figcaption>
                    <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
                </figure>
                <figure class="restaurant__menu__card">
                    <figcaption class="restaurant__menu__text">
                        <p class="restaurant__menu__name">Parmentier de queue de boeuf</p>
                        <div class="restaurant__menu__ingredientandprice">
                        <p class="restaurant__menu__ingredient"> A la truffe noire sur sa purée de panais</p>
                        <div class="restaurant__menu__price"> 35€</div>
                        </div>
                    </figcaption>
                    <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
                </figure>
                <figure class="restaurant__menu__card">
                    <figcaption class="restaurant__menu__text">
                        <p class="restaurant__menu__name">Filet de Turbot</p>
                        <div class="restaurant__menu__ingredientandprice">
                        <p class="restaurant__menu__ingredient">Aux agrumes</p>
                        <div class="restaurant__menu__price"> 44€</div>
                        </div>
                    </figcaption>
                    <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
                </figure>
                </div>
                <div class="restaurant__menu__dessert">
                    <h3>DESSERTS</h3>
                    <figure class="restaurant__menu__card">
                        <figcaption class="restaurant__menu__text">
                            <p class="restaurant__menu__name">Paris-Brest</p>
                            <div class="restaurant__menu__ingredientandprice">
                            <p class="restaurant__menu__ingredient">Revisité</p>
                            <div class="restaurant__menu__price"> 18€</div>
                            </div>
                        </figcaption>
                        <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
                    </figure>
                    <figure class="restaurant__menu__card">
                        <figcaption class="restaurant__menu__text">
                            <p class="restaurant__menu__name">Macaron au chocolat d'exception</p>
                            <div class="restaurant__menu__ingredientandprice">
                            <p class="restaurant__menu__ingredient">Et glace à la vanille de Madagascar</p>
                            <div class="restaurant__menu__price"> 22€</div>
                            </div>
                        </figcaption>
                        <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
                    </figure>
                    <figure class="restaurant__menu__card">
                        <figcaption class="restaurant__menu__text">
                            <p class="restaurant__menu__name">Mousse au chocolat</p>
                            <div class="restaurant__menu__ingredientandprice">
                            <p class="restaurant__menu__ingredient"> Au piment d'espelette et à la truffe noire</p>
                            <div class="restaurant__menu__price"> 23€</div>
                            </div>
                        </figcaption>
                        <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
                    </figure>
                    </div>
            <div class="order">
                <div class="order__button">
                    <p>Commander</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="logo__footer">
            <p>ohmyfood</p>
        </div>
        <ul>
            <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
            <li>Mention légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
