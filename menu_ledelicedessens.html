<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Menu du restaurant Le delice des sens">
    <link rel="stylesheet" href="./sass/style.css">
    <title>Menu restaurant Le délice des sens</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b9e48470f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg">
</head>
<body>
    <header>
        <div >
            <a href="index.html">
                <i id="arrow__back" class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="header">
            <h1>ohmyfood</h1>
        </div>
    </header>
    <main>
        <div class="restaurant__mainpage">
            <img class="restaurant__mainpage__image" src="./Maquettes_Ohmyfood/images/restaurants/plat_ledelicedessens.jpg" alt="Plat du restaurant Le delice des sens">
        </div>
        <div class="restaurant__menu">
            <div class="restaurant__name">
                <h2>Le délice des sens</h2>
                <div class="restaurant__menu__heart">
                    <i class="far fa-heart like"></i>
                    <i class="fas fa-heart love"></i>
                </div>
            </div>
            <div class="restaurant__menu__starter">
            <h3>ENTRÉES</h3>
            <div class="restaurant__menu__cardlist" >
            <figure class="restaurant__menu__card">
                <figcaption class="restaurant__menu__text"> 
                    <div class="restaurant__menu__nameingredientandprice">
                    <p class="restaurant__menu__name">Tartare de thon</p>
                    <div class="restaurant__menu__ingredientandprice">
                    <p class="restaurant__menu__ingredient"> Assaisonné au yuzu</p>
                    <div class="restaurant__menu__price"> 25€</div>
                    </div>
                    </div>
                    <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
                </figcaption>
            </figure>
            <figure class="restaurant__menu__card">
                <figcaption class="restaurant__menu__text"> 
                    <div class="restaurant__menu__nameingredientandprice">
                    <p class="restaurant__menu__name">Bouchée de homard croustillant</p>
                    <div class="restaurant__menu__ingredientandprice">
                    <p class="restaurant__menu__ingredient">Et sa farandole de petits légumes</p>
                    <div class="restaurant__menu__price"> 35€</div>
                    </div>
                    </div>
                    <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
                </figcaption>
            </figure>
            <figure class="restaurant__menu__card">
                <figcaption class="restaurant__menu__text"> 
                    <div class="restaurant__menu__nameingredientandprice">
                    <p class="restaurant__menu__name">Velouté de cèpes</p>
                    <div class="restaurant__menu__ingredientandprice">
                    <p class="restaurant__menu__ingredient"> Aux truffes</p>
                    <div class="restaurant__menu__price"> 20€</div>
                    </div>
                    </div>
                    <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
                </figcaption>
            </figure>
            </div>
            </div>
            <div class="restaurant__menu__maincourse">
                <h3>PLATS</h3>
                <div class="restaurant__menu__cardlist" >
                <figure class="restaurant__menu__card">
                    <figcaption class="restaurant__menu__text"> 
                        <div class="restaurant__menu__nameingredientandprice">
                        <p class="restaurant__menu__name">Poulet rôti aux herbes de Provence</p>
                        <div class="restaurant__menu__ingredientandprice">
                        <p class="restaurant__menu__ingredient"> Et sa crème de truffe</p>
                        <div class="restaurant__menu__price"> 40€</div>
                        </div>
                        </div>
                        <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
                    </figcaption>
                </figure>
                <figure class="restaurant__menu__card">
                    <figcaption class="restaurant__menu__text"> 
                        <div class="restaurant__menu__nameingredientandprice">
                        <p class="restaurant__menu__name">Langouste Rôtie</p>
                        <div class="restaurant__menu__ingredientandprice">
                        <p class="restaurant__menu__ingredient"> Et ses légumes de saison</p>
                        <div class="restaurant__menu__price"> 35€</div>
                        </div>
                        </div>
                        <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
                    </figcaption>
                </figure>
                <figure class="restaurant__menu__card">
                    <figcaption class="restaurant__menu__text"> 
                        <div class="restaurant__menu__nameingredientandprice">
                        <p class="restaurant__menu__name">Côte de boeuf Angus</p>
                        <div class="restaurant__menu__ingredientandprice">
                        <p class="restaurant__menu__ingredient"> Et sa purée de panais</p>
                        <div class="restaurant__menu__price"> 44€</div>
                        </div>
                        </div>
                        <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
                    </figcaption>
                </figure>
                </div>
                </div>
                <div class="restaurant__menu__dessert">
                    <h3>DESSERTS</h3>
                    <div class="restaurant__menu__cardlist" >
                    <figure class="restaurant__menu__card">
                        <figcaption class="restaurant__menu__text"> 
                            <div class="restaurant__menu__nameingredientandprice">
                            <p class="restaurant__menu__name">farandole du desserts</p>
                            <div class="restaurant__menu__ingredientandprice">
                            <p class="restaurant__menu__ingredient">Du chef</p>
                            <div class="restaurant__menu__price"> 18€</div>
                            </div>
                            </div>
                            <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
                        </figcaption>
                    </figure>
                    <figure class="restaurant__menu__card">
                        <figcaption class="restaurant__menu__text"> 
                            <div class="restaurant__menu__nameingredientandprice">
                            <p class="restaurant__menu__name">Crème brulée</p>
                            <div class="restaurant__menu__ingredientandprice">
                            <p class="restaurant__menu__ingredient"> Revisitée</p>
                            <div class="restaurant__menu__price"> 22€</div>
                            </div>
                            </div>
                            <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
                        </figcaption>
                    </figure>
                    <figure class="restaurant__menu__card">
                        <figcaption class="restaurant__menu__text"> 
                            <div class="restaurant__menu__nameingredientandprice">
                            <p class="restaurant__menu__name">Tiramisu</p>
                            <div class="restaurant__menu__ingredientandprice">
                            <p class="restaurant__menu__ingredient"> A la noisette</p>
                            <div class="restaurant__menu__price"> 23€</div>
                            </div>
                            </div>
                            <div class="restaurant__menu__checked"><i class="fas fa-check-circle"></i></div>
                        </figcaption>
                    </figure>
                    </div>
                    </div>
            <div class="order">
                <div class="order__button">
                    <p>Commander</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="logo__footer">
            <p>ohmyfood</p>
        </div>
        <ul>
            <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
            <li>Mention légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
