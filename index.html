<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gagnez du temps. N'attendez plus votre plat au restaurant">
    <link rel="stylesheet" href="style.css">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b9e48470f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./Maquettes Ohmyfood/images/logo/ohmyfood@2x.svg">
</head>
<body>
    <header>
        <img src="./Maquettes Ohmyfood/images/logo/ohmyfood@2x.svg " alt="Logo Ohmyfood">
    </header>
    <main>
        <section>
            <div class="home">
                <form class="home__location">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" name="city" value="Paris, Belleville">
                </form>
                <h1 class="home__introduction">Réservez le menu qui vous convient</h1>
                <p class="home__introduction__presentation">Découvrez des restaurants d'éxception, séléctionnés par nos soins</p>
                <button class="home__explore">
                    <input type="text" value="Explorer nos restaurants">
                </button>
            </div>
        </section>
        <section>
            <div class="operation">
                <h2>Fonctionnement</h2>
                <ol class="operation">
                    <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant </li>
                    <li> <i class="fas fa-list-ul"></i> Composez votre menu</li>
                    <li> <i class="fas fa-store"></i> Dégustez au restaurant </li>
                </ol>
            </div>
        </section>
        <section>
            <div class="restaurant">
                <h2>Restaurants</h2>
                <div class="restaurant__card">
                    <figure>
                        <img src="./Maquettes Ohmyfood/images/restaurants/plat_lapalettedugout.jpg" alt="Plat du restaurant La palette du goût">
                        <figcaption>
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                            <button>
                                <i class="far fa-heart"></i>
                            </button>
                            <button>
                                <input type="text" value="Nouveau">
                            </button>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="./Maquettes Ohmyfood/images/restaurants/plat_lanoteenchantee.jpg" alt="Plat du restaurant La note enchantée">
                        <figcaption>
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                            <button>
                                <i class="far fa-heart"></i>
                            </button>
                            <button>
                                <input type="text" value="Nouveau">
                            </button>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="./Maquettes Ohmyfood/images/restaurants/plat_alafrancaise.jpg" alt="Plat du restaurant À la française">
                        <figcaption>
                            <h3>A la française</h3>
                            <p>Cité Rouge</p>
                            <button>
                                <i class="far fa-heart"></i>
                            </button>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="./Maquettes Ohmyfood/images/restaurants/plat_ledelicedessens.jpg" alt="Plat du restaurant Le délice des sens">
                        <figcaption>
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                            <button>
                                <i class="far fa-heart"></i>
                            </button>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="logo__footer">
            <img src="./Maquettes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
        </div>
        <ul>
            <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
            <li>Mention légales</li>
            <li>Contact</li>
        </ul>
    </footer>    
</body>
</html>
